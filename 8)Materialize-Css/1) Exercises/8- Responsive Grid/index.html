<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Learning Materilize</title>
  </head>
  <body>
    <!-- Put everything inside a surrounding element / keeps everthing inside a central column -->
    <div class="container">
      <h4>Grids</h4>

      <div class="row">
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
      </div>

      <div class="row">
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
        <div class="col s12 m6 l4">content</div>
      </div>

      <div class="row">
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
      </div>

      <div class="row">
        <div class="col s12 m8">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m8">content</div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
