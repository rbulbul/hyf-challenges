<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="example relative">
        <div class="item"><img src="./images/static.svg" alt="" /></div>
        <div class="item item-relative">
          <img src="./images/relative.svg" alt="" />
        </div>
        <div class="item"><img src="./images/static.svg" alt="" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example absolute">
        <div class="item"><img src="./images/static.svg" alt="" /></div>
        <div class="item item-absolute">
          <img src="./images/absolute.svg" alt="" />
        </div>
        <div class="item"><img src="./images/static.svg" alt="" /></div>
      </div>
    </div>

    <div class="container">
      <div class="example fixed">
        <div class="item"><img src="./images/static.svg" alt="" /></div>
        <div class="item item-fixed"><img src="images/fixed.svg" /></div>
        <div class="item"><img src="images/static.svg" /></div>
      </div>
    </div>

    <!-- This below is extra -->
    <script>
      var left = 0;

      function frame() {
        var element = document.querySelector('.item-relative');
        left += 2;
        element.style.left = left + 'px';
        if (left >= 300) {
          clearInterval(id);
        }
      }

      var id = setInterval(frame, 10);
    </script>
  </body>
</html>
