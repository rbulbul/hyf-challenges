<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Materilize CSS</title>
  </head>
  <body>
    <!-- Put everything inside a surrounding element / keeps everthing inside a central column -->
    <div class="container">
      <h5 class="center-align">Center Alignment</h5>
      <h5 class="left-align">Left Alignment</h5>
      <h5 class="right-align">Right Alignment</h5>
    </div>

    <div class="container grey lighten-2 box valign-wrapper">
      <h5>Vertical Alignment</h5>
    </div>

    <div class="container">
      <p class="truncate">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus
        doloremque temporibus, alias delectus eius pariatur natus iste voluptas
        inventore soluta quis deleniti iusto dolores accusantium qui enim ad
        eligendi! Exercitationem!
      </p>
    </div>
  </body>
</html>
